<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallelogram Hover Effect</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
      }

      .parallelogram-container {
        position: relative;
        width: 300px;
        height: 200px;
        background-color: #3498db;
        transition: transform 0.3s ease-in-out;
        overflow: hidden;
      }

      .parallelogram-container:hover {
        transform: perspective(500px) rotateX(20deg);
      }

      .parallelogram-image {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }

      .parallelogram-container:hover .parallelogram-image {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="parallelogram-container">
      <img
        src="images/abrar_five.jpg"
        alt="Image"
        class="parallelogram-image"
      />
    </div>
  </body>
</html>
